{% block headmessage %} 我的新聞摘要 {% endblock %}

	<table class="table table-striped">
		<tr><td>編號</td><td>新聞標題</td><td>張貼日期</td></tr>
	{% for post in posts %} 
	   	<tr>

		</tr>
	{% endfor %}
	</table>
{% endblock %}
